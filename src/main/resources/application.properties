server.tomcat.accesslog.enabled=true
server.tomcat.basedir=/home/sushant/bundleservice/logs
server.tomcat.accesslog.suffix=.log
server.tomcat.accesslog.prefix=access-
server.tomcat.accesslog.file-date-format=yyyy-MM-dd
server.tomcat.accesslog.directory=/home/sushant/bundleservice/logs
server.tomcat.accesslog.max-days=14

logging.file=console.log
logging.file.max-history=14
logging.path=/home/sushant/bundleservice/logs
logging.pattern.dateformat=yyyy-MM-dd
logging.level.root=info
logging.level.org.springframework.web=debug
logging.level.org.hibernate=info

spring.datasource.url=jdbc:mysql://mysql:3306/bundle_service
spring.datasource.username=bundle_service
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.data.redis.database=0
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=60000

